<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="../img/candado.png">
  <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">


</head>

<body>

  <h1 class="titulo"> Mensajería Secreta </h1>


    <div style="background-color: antiquewhite; opacity:70%; margin-left:20px; margin-right:20px;   padding:10px">


      <strong>
        <h4 class="mensajeUno"> ¡Aquí podras crear mensajes para comunicarle secretos a tus amigas! </h4>
      </strong>

      <h3 class="mensajeDos">
        Es importante indicarle al receptor el tipo de cifrado que
        utilizaste <br> para que pueda decifrar tu mensaje. </h3>

    </div>


    <div style="margin-top:40px">

      <select id="tipoCifrado">
        <option> Elige un tipo de cifrado </option>
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
      </select>

    </div>

    <div style="margin-top:30px; margin-left:20px">

      <textarea id="textArea" type="text" cols="74" rows="15"
        placeholder="Escriba aquí su texto a Codificar/Decodificar..."></textarea>

      <textarea id="textAreaResult" placeholder="Aqui se mostrará su mensaje Codificado/Decodificado..." type="text" cols="74" rows="15"></textarea>

    </div>

    <div>


      <div style="width:40%; display: inline-block; margin-top:20px; margin-left:30px">

        <input id="btn1" class="boton" type="button" value="CODIFICAR">

        <input id="btn2" class="boton" type="button" value="DECODIFICAR">


      </div>


      <div style="margin-left:160px; width: 40%;height: 70px; display: inline-block;">

        <input id="btn3" class="boton" type="button" value="LIMPIAR">

      </div>


    </div>


  

  <footer style="background-color:white; height:70px; margin-top:30px">


    <h1 style="color:black">
      Creado con <img src="../img/gitCorazon.gif" style="height:30px; width:30px"> por Corina Varas <br> 
    </h1>
      <h2>Todos los derechos reservados &copy; </h2> 

   

  </footer>



  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
